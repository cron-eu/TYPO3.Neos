{namespace neos=TYPO3\Neos\ViewHelpers}
<f:layout name="BackendSubModule" />

<f:section name="content">
	<f:form action="update" name="user" object="{user}" arguments="{account: account}">
		<div class="neos-row-fluid neos-module-container">
			<f:render partial="Module/Shared/EditUserSettingsForm" arguments="{_all}" />
		</div>

		<div class="neos-footer">
			<neos:link.module path="management" class="neos-button">{neos:backend.translate(id: 'cancel', value: 'Cancel')}</neos:link.module>
			<f:form.submit value="{neos:backend.translate(id: 'save', value: 'Save')}" class="neos-button neos-button-primary" />
		</div>
	</f:form>
	<f:form action="index" id="postHelper" method="post"></f:form>
</f:section>
