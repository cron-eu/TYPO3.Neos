{namespace neos=TYPO3\Neos\ViewHelpers}{namespace media=TYPO3\Media\ViewHelpers}<html>
	<head>
		<title>Asset: {asset.label}</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<div>
			<h1>Asset</h1>
			<div class="asset">
				<label class="asset-label">{asset.label}</label>
				(<span class="asset-identifier">{asset.identifier}</span>)
				<a rel="preview" href="{media:uri.image(asset: asset, maximumWidth: 250, maximumHeight: 250, allowCropping: 1, allowUpScaling: 1)}">preview</a>
			</div>
		</div>
	</body>
</html>
