<f:for each="{roles}" as="role" iteration="iteration">
	<span title="{f:render(section: 'tooltip', arguments: '{role: role}')}">
		{role.name}{f:if(condition: iteration.isLast, else: ', ')}
	</span>
</f:for>

<f:section name="tooltip">Package: {role.packageKey}<f:if condition="{role.parentRoles}">
Parent role(s): <f:for each="{role.parentRoles}" as="parentRole" iteration="iteration">{parentRole}{f:if(condition: iteration.isLast, else: ', ')}</f:for></f:if></f:section>
